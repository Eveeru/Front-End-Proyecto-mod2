<body>

<main>
<section id="panel" class="panel">
    <div class="container text-center">
        <div class="row mt-3 g-2 g-lg-3">
          <!--banner-->
          <div class="col">
            <div><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->
                <li class="list-group-item">
                    <i class="fa-solid fa-image fa-2xl btn-lg p-5"type="button"data-bs-toggle="modal" data-bs-target="#Modalimg">
                    </i>
                    <div class="modal fade" id="Modalimg" tabindex="-1" aria-labelledby="Modalimg" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <label for="formFileMultiple" class="form-label">Foto</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                            <button type="button" class="btn btn-primary">Guardar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </li>
              </ul>
            </div>
          </div>

          <!--redes-->
          <div class="col">
            <div ><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->
                <li class="list-group-item">
                    <i class="fa-solid fa-users-line fa-2xl btn-lg p-5"type="button"data-bs-toggle="modal" data-bs-target="#Modalred">
                    </i>
                    <div class="modal fade" id="Modalred" tabindex="-1" aria-labelledby="Modalred" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="row modal-header">
                            <div class="mb-3">
                              <label for="formFileMultiple" class="form-label">Redes</label>
                              <input class="form-control" type="text" id="formFileMultiple" multiple>
                              <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                          </div>  
                        </div>
                      </div>    
                    </div>
                </li>
              </ul>
            </div>
          </div>

          <!--foto y presentación-->
          <div class="col">
            <div ><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->
                <li class="list-group-item">
                    <i class="fa-solid fa-user-tie fa-2xl btn-lg p-5"type="button"data-bs-toggle="modal" data-bs-target="#Modaldt">
                    </i>
                    <div class="modal fade" id="Modaldt" tabindex="-1" aria-labelledby="Modaldt" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="row modal-header">
                            <div class="mb-3">
                              <label for="formFileMultiple" class="form-label">Foto</label>
                              <input class="form-control" type="file" id="formFileMultiple" multiple>
                              <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="mb-3">
                              <label for="formFileMultiple" class="form-label">Nombre y Apellido</label>
                              <input class="form-control" type="text" id="formFileMultiple" multiple>
                              <button type="button" class="btn btn-primary">Guardar</button>
                            </div>
                          </div>  
                        </div>
                      </div>    
                    </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!--experiencia-->
        <div class="row mt-3 g-2 g-lg-3">
            <div class="col">
              <div ><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->
                <li class="list-group-item">

                    </i>
                    <div class="modal fade" id="Modalexp" tabindex="-1" aria-labelledby="Modalexp" aria-hidden="true">

                            <div class="mb-3">
                              <label for="formFileMultiple" class="form-label">Experiencia</label>
                              <input class="form-control" type="text" id="formFileMultiple" multiple>

                      </div>    
                    </div>
                </li>
              </ul>
            </div>
            </div>

            <!--educacion-->
            <div class="col">
              <div ><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->
                <li class="list-group-item">
                    <i class="fa-solid fa-graduation-cap fa-2xl btn-lg p-5"type="button"data-bs-toggle="modal" data-bs-target="#Modaledu">
                    </i>
                    <div class="modal fade" id="Modaledu" tabindex="-1" aria-labelledby="Modaledu" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="row modal-header">
                            <div class="mb-3">
                              <label for="formFileMultiple" class="form-label">Educacion</label>
                              <input class="form-control" type="text" id="formFileMultiple" multiple>

              </ul>
            </div>

            <!--habilidades-->

                            </div>

                        </div>
                      </div>    
                    </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!--sobre mi-->
        <div class="row mt-3 g-2 g-lg-3">
            <div class="col">
              <div ><ul class="list-group list-group-horizontal">
                <!-- Button trigger modal -->

              </ul></div>
            </div>

            <!--Proyectos-->
            <div class="col">
              <div ><ul class="list-group list-group-horizontal">

                            <div class="mb-3">
                              <label for="formFileMultiple" class="form-label">Proyectos</label>
                              <input class="form-control" type="text" id="formFileMultiple" multiple>
                              <button type="button" class="btn btn-primary">Guardar</button>

                          </div>  
                        </div>
                      </div>

                </li>
              </ul></div>
            </div>
      </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control-plaintext" id="staticEmail" value="email@dominio.com">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</main>
